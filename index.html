<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale.1.0">
	<title>random password generate</title>
	<!-- css file -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="box">
	<h2>Random password generater</h2>
	<input type="text"  placeholder="create password" id="password" readonly>
	<!-- now make button -->
	<table>
		<th>
			<div id="button" class="btn1" onclick="genPassword()">Generate
				
			</div>
		</th>
		<th>
			<div id="button" class="btn2" onclick="copyPassword()">copy
				
			</div>
		</th>

	</table>
	
</div>
<script type="text/javascript">
	var password = document.getElementById('password');
	function genPassword()
	{
		var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
		var passwordLength = 12;
		var password = "";

	
	for (var i = 0 ; i <= passwordLength; i++) {
	var randomNumber = Math.floor (Math.random() * chars.length);
	password += chars.substring (randomNumber,randomNumber +1);
	
	}
	//now apply it
	document.getElementById("password").value = password;

}
// now active copy button
function copyPassword(){
	var copyText = document.getElementById("password");
	copyText.select();
	copyText.setSelectionRange(0,999);
	document.execCommand("copy");
}
</script>
</body>
</html>
